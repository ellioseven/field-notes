apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "journal.fullname" . }}-redis
spec:
  serviceName: "redis"
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "journal.fullname" . }}-redis
  template:
    metadata:
      labels:
        app: {{ template "journal.fullname" . }}-redis
    spec:
      containers:
        - name: {{ template "journal.fullname" . }}-redis
          image: redis:5-alpine
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - mountPath: /data
              name: {{ template "journal.fullname" . }}-redis-data
  volumeClaimTemplates:
    - metadata:
        name: {{ template "journal.fullname" . }}-redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: "10Gi"
